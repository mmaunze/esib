<!DOCTYPE html>
<html lang="PT">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esib - Unilurio || Sistema da Biblioteca Universitaria da Universidade Lurio</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>
<h5 class="text-h5 mb-1">
</h5>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class=" loading">
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
        <div class="effect-1 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    const loaderColor = localStorage.getItem('esib-initial-loader-bg') || '#FFFFFF'
    const primaryColor = localStorage.getItem('esib-initial-loader-color') || '#0073aa'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
</body>

</html>
